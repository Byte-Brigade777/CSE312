<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Webpage</title>
    <link rel="stylesheet" href="../static/css/mainstyle.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">Engineering</div>
        </div>
        <div class="content" id="posts-container">
            <!-- Posts will be dynamically added here -->
        </div>
        <!-- User Input -->
        <div class="user-post-block">
            <div class="user-post-header">
                Username
            </div>
            <input type="text" placeholder="Title" class="post-title-input">
            <textarea placeholder="Content" class="post-content-input"></textarea>
            <button class="add-post-button">Add Post</button>
        </div>
    </div>
    <script src="../static/js/script.js"></script>
</body>
</html>
